---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: managed-cluster-argocd-operators
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: gitops-clusters
        requeueAfterSeconds: 180
  template:
    metadata:
      name: managed-cluster-argocd-operators-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: managed-cluster-argocd-operators
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/rhacm-gitops.git
        targetRevision: main
        path: resources/06-service-mesh-operators
      destination:
        server: '{{server}}'
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: managed-cluster-argocd-operator-placement
  namespace: openshift-gitops
spec:
  clusterSets:
    - gitops-clusters        
